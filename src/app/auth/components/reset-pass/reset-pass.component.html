<div class="row">
  <div class="col offset-md-3 mt-4">
    <h3>Reset my password</h3>
    <form>
      <div class="form-group">
        <label for="resetPass">Enter the email address associated with your account.</label>
        <input
          type="text"
          class="form-control"
          id="resetPass"
          placeholder="example@dmail.com">
      </div>
      <button type="submit" class="btn btn-primary">Reset</button>
    </form>
  </div>
</div>
