<div class="row">
  <div class="col offset-md-3 mt-4">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <label for="loginUser">Please enter your username and password.</label>
        <input
          type="text"
          class="form-control"
          id="loginUser"
          placeholder="Username">
      </div>
      <div class="form-group">
        <label for="loginPass"></label>
        <input
          type="password"
          class="form-control"
          id="loginPass"
          placeholder="My password">
      </div>
      <div class="form-group form-check">
        <a [routerLink]="['/reset-pass']">Forgot Password</a>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
