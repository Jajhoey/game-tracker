<div class="row">
  <div class="col offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="loginUser">Please enter your username and password.</label>
        <input
          type="text"
          name="username"
          ngModel
          required
          #username="ngModel"
          class="form-control"
          id="loginUser"
          placeholder="Username"
          >
      </div>
      <div class="form-group">
        <label for="loginPass"></label>
        <input
          type="password"
          name="password"
          ngModel
          required
          #password="ngModel"
          class="form-control"
          id="loginPass"
          placeholder="My password">
      </div>
      <div class="form-group form-check">
        <a [routerLink]="['/reset-pass']">Forgot Password</a>
      </div>
      <button
        type="submit"
        [disabled]="f.invalid"
        class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
