<div class="row">
  <div class="col offset-md-3 mt-4">
    <h3>Register for Gametracker</h3>
    <form>
      <div class="form-group">
        <label for="regUserEmail">Enter an email address for your new account.</label>
        <input
          type="text"
          class="form-control"
          id="regUserEmail"
          placeholder="example@dmail.com">
      </div>
      <div class="form-group">
        <label for="regUser">Please enter a username and a password.</label>
        <input
          type="text"
          class="form-control"
          id="regUser"
          placeholder="Username">
      </div>
      <div class="form-group">
        <label for="regPass"></label>
        <input
          type="password"
          class="form-control"
          id="regPass"
          placeholder="My password">
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
</div>
